<div class="pp">
    <div class="pp__wrapper">


        <div class="pp__sticky-close">
            <button class="pp__x-btn x-btn">
                <svg class="x-btn__icon" width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="#1F1E1E"/>
                    <path d="M36 24L24 36" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M24 24L36 36" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </button>
          </div>



    <div class="pp__container">
        <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>
        <form class="form">
         <div class="form__list">

            <div class="field form__field form__field--w50">
              <h6 class="field__title">Формат мероприятия:</h6>
               <div class="field__radio radio">
                  <label class="radio__item">
                    <input type="radio" class="radio__input" name="формат" value="seminar" checked>
                    <span class="radio__mark"></span>
                    <span class="radio__label">Мастер-класс/семинар</span>
                  </label>

                  <label class="radio__item">
                    <input type="radio" class="radio__input" name="формат" value="concert">
                    <span class="radio__mark"></span>
                    <span class="radio__label">Концерт/выступление</span>
                  </label>

                  <label class="radio__item">
                    <input type="radio" class="radio__input" name="формат" value="show">
                    <span class="radio__mark"></span>
                    <span class="radio__label">Выставка/показ</span>
                  </label>

                  <label class="radio__item">
                    <input type="radio" class="radio__input" name="формат" value="other">
                    <span class="radio__mark"></span>
                    <span class="radio__label">Другое</span>
                  </label>
                </div>
            </div>

          <div class="form__group form__group--w50">
            <label class="form__field field">
                <h6 class="field__title">Планируемое количество посетителей:</h6>
                <select name="количество" class="field__select" placeholder="Выберите планируемое число посетителей">
                    <option value="20">до 20 человек</option>
                    <option value="100">от 20 до 100 человек</option>
                    <option value="500">от 100 до 500 человек</option>
                    <option value="1000">более 500 человек</option>
                </select>
            </label>
            <div class="form__field field">
                <h6 class="field__title">Дата проведения:</h6>
  
                  <div class="field__date-inputs">
                    <input
                      class="field__date-input"
                      type="text"
                      placeholder="ДД"
                    />
                    <input
                      class="field__date-input"
                      type="text"
                      placeholder="ММ"
                    />
                    <input
                      class="field__date-input field__date-input--year"
                      type="text"
                      placeholder="ГГГГ"
                    />
                  </div>
                </div>
            </div>
         </div>

         <div class="form__section">
            <h6 class="form__section-title">Контакные данные:</h6>
            <div class="form__list">
              <label class="field form__field form__field--w50">
                <span class="field__label">
                    Имя*
                </span>
                <input class="field__input" type="text" placeholder="Имя" name="name" required>
              </label>
           
             <label class="field form__field form__field--w50">
                <span class="field__label">
                    Фамилия*
                </span>
                <input class="field__input" type="text" name="фамилия" required>
              </label>

              <label class="field form__field form__field--w50">
                <span class="field__label">
                    Телефон*
                </span>
                <input class="field__input" type="tel" name="телефон" required>
              </label>

              <label class="field form__field form__field--w50">
                <span class="field__label">
                    Email*
                </span>
                <input class="field__input" type="email" name="email" required>
              </label>
            </div>
        </div>
         





            <label class="field form__field">
                <span class="field__title">
                    Есть пожелания? Напишите нам:
                </span>
                <textarea class="field__textarea" name="comment" ></textarea>      
            </label>


            <div class="form__check-list">
            <label class="form__check check">
                <input type="checkbox" class="check__input" name="согласие" required checked/>
                <span class="check__mark"></span>
                <span class="check__label check__label--s">
                    Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных
                </span>
            </label>
            </div>

            <div class="form__btns">
                <button type="submit" class="btn form__submit form__submit--w50">
                  Отправить
                </button>
      
                <button type="button" class="form__close-btn">
                  Закрыть
                </button>
              </div>
        </form>
    </div>
</div>
</div>
